<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch - The Odin Project: Foundations Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="grid-wrap">
      <button id="prompt">Change the number of squares</button>
      <div id="grid" class="grid"></div>
      <!-- <p>Press Alt/Opt key to paint or click on a single cell</p> -->
      <p>
        <small
          >Ctrl+drag - monochrome; Alt/Opt+drag - colored; left mouse click -
          monochrome; Shift+drag/Shift+click - erase. Progressive darkening
          effect.</small
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
